stages:
  - build
  - test

build:
  stage: build
  image: rust:latest
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq clang llvm libbpf-dev make libelf-dev pkg-config build-essential 
  script:
    - cargo build
  artifacts:
    paths:
      - target/debug/
    expire_in: 1 hour

test:
  stage: test
  tags:
    - privileged 
  image: rust:latest
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq sudo clang llvm libbpf-dev make libelf-dev pkg-config build-essential
    - export CARGO_PATH=$(which cargo)
  script:
    - sudo -E $CARGO_PATH test --verbose
  dependencies:
    - build
  allow_failure: true